<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form action="process_checkout" method="POST">
            {% csrf_token %}
            
            <!-- Shipping Addresses -->
            <h2>Shipping Address</h2>
            <div id="shipping-addresses">
                <div class="address">
                    <div class="form-group">
                        <label for="shipping-address">Address:</label>
                        <input type="text" class="form-control" name="shipping_address[]" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-city">City:</label>
                        <input type="text" class="form-control" name="shipping_city[]" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping-zip">Zip Code:</label>
                        <input type="text" class="form-control" name="shipping_zip[]" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addShippingAddress()">Add Shipping Address</button>
            
            <!-- Billing Addresses -->
            <h2>Billing Address</h2>
            <div id="billing-addresses">
                <div class="address">
                    <div class="form-group">
                        <label for="billing-address">Address:</label>
                        <input type="text" class="form-control" name="billing_address[]" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-city">City:</label>
                        <input type="text" class="form-control" name="billing_city[]" required>
                    </div>
                    <div class="form-group">
                        <label for="billing-zip">Zip Code:</label>
                        <input type="text" class="form-control" name="billing_zip[]" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addBillingAddress()">Add Billing Address</button>
            
            <button type="submit" class="btn btn-success">Place Order</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function addShippingAddress() {
            var shippingAddresses = document.getElementById('shipping-addresses');
            var newAddress = shippingAddresses.querySelector('.address').cloneNode(true);
            newAddress.querySelector('input').value = '';
            shippingAddresses.appendChild(newAddress);
        }

        function addBillingAddress() {
            var billingAddresses = document.getElementById('billing-addresses');
            var newAddress = billingAddresses.querySelector('.address').cloneNode(true);
            newAddress.querySelector('input').value = '';
            billingAddresses.appendChild(newAddress);
        }
    </script>
</body>
</html>
