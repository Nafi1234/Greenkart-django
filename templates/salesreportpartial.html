<div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Sales Report
        </div>
        <div class="card-body">
          <p>Total Sales: {{ total_sales }}</p>
          <p>Total Orders: {{ total_orders }}</p>
          <p>Average Order Value: {{ average_order_value }}</p>
  
          <table class="table">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Quantity Sold</th>
                <th>Revenue Generated</th>
              </tr>
            </thead>
            <tbody>
              {% for product in filtered_order_products %}
                <tr>
                  <td>{{ product.product_name }}</td>
                  <td>{{ product.quantity }}</td>
                
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
